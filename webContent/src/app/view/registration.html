                                <button type="button" class="btn btn-primary" id="registrationRegisterButton" data-toggle="popover" data-placement="right" title="Create Overlay" data-html="true">Register</button>

                            </textarea>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px;margin-bottom: 15px;">

                    <div id="resourceInfoContentFormHtml" style="display: none">
